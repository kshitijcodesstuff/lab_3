<html>
    <head>
<style>
  /* Set font for all cells to 14pt sans-serif */
  td {
    font: 14pt sans-serif;
  }
  /* Style the header row with white text and black background */
  th {
    background-color: black;
    color: white;
  }
  /* Style odd rows with light gray background */
  tr:nth-child(odd) {
    background-color: lightgray;
  }
</style>
    </head>
    <body>
<table>
  <tr>
    <th>Country</th>
    <th>Capital</th>
    <th>Language</th>
  </tr>
  <tr>
    <td>Albania</td>
    <td>Tirana</td>
    <td>Albanian</td>
  </tr>
  <tr>
    <td>Papua New Guinea</td>
    <td>Port Moresby</td>
    <td>English</td>
  </tr>
  <tr>
    <td>Latvia</td>
    <td>Riga</td>
    <td>Latvian</td>
  </tr>
  <tr>
    <td>France</td>
    <td>Paris</td>
    <td>French</td>
  </tr>
</table>
    </body>
    </html>
