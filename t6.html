<html>
  <head>
    <style>
      .card {
        animation: spin 10s linear infinite;
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <img src="playing-card.jpg" class="card" height=250px width=250px>
  </body>
</html>
